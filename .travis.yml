language: python
sudo: false
python:
- 2.7
- 3.4
- 3.5
- nightly
install:
- pip install coveralls
script:
- cd $TRAVIS_BUILD_DIR
- pwd
- ls -al
- coverage run --source=pmatic setup.py test
after_success:
- coveralls
- if [ $TRAVIS_PYTHON_VERSION = '2.7' ] && [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST
  = 'false' ]; then make travis-build; fi
env:
  global:
    secure: 
